<ion-content style="--background: #FCFCFC;">
  <div style="margin: 20px;">
    <ion-row>
      <ion-col size="1.3" class="ion-no-padding">
        <div class="back-button-img" (click)="backBtn()">
          <img src="../../../assets/icon/back.png">
        </div>
      </ion-col>
      <ion-col size="7.7" class="ion-no-padding">
        <img src="assets/icon/logo.png" style="padding-top: 3px;">
      </ion-col>
      <ion-col size="3" class="ion-no-padding">
        <p class="signup">Clear Filter</p>
      </ion-col>
    </ion-row>
    <!-- <div style="margin-top: 5vh;">
      <div class="filter-by">Filter by</div>
      <div class="divider"></div>
    </div> -->
    <div class='read-unread'>Filter</div>
    <div style="display: flex;">
      <ion-item lines="none">
        <ion-checkbox value="read"></ion-checkbox>
        <ion-label>Read</ion-label>
      </ion-item>
      <ion-item lines="none" class="ion-margin-left">
        <ion-checkbox value="unread"></ion-checkbox>
        <ion-label>Unread</ion-label>
      </ion-item>
    </div>
    <div class='sort-by'>Sort By</div>
    <div style="display: block;">
      <ion-item lines="none">
        <ion-checkbox value="read"></ion-checkbox>
        <ion-label>Advice Request</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-checkbox value="unread"></ion-checkbox>
        <ion-label>Investment Review</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-checkbox value="unread"></ion-checkbox>
        <ion-label>Rebalance Update</ion-label>
      </ion-item>
      <!-- <ion-item lines="none">
        <ion-checkbox value="unread"></ion-checkbox>
        <ion-label>Rebalance Advice</ion-label>
      </ion-item> -->
      <ion-row>
        <ion-col size="6">
          <ion-button expand="block"  class="clear-button">Clear</ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button expand="block"  class="apply-button">Apply</ion-button>
        </ion-col>
      </ion-row>
    </div>
  </div>
</ion-content>
