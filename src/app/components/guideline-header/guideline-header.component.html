<div class="guideline" (click)="openGuideline($event)">
  <ion-row  class="row1">
    <ion-col size="11" style="padding-left: 0;display: flex;
    align-items: center;">
      <span class="guidelinereview">{{heading}}</span>
    </ion-col>
    <ion-col size="1" style="padding-right: 0;
    text-align: end;display: flex;
    align-items: center;">
      <ion-icon name="chevron-forward-outline" class="icon"></ion-icon>
    </ion-col>
  </ion-row>
  
  
</div>
