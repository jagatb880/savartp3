<ion-content style="--background: #FCFCFC;">
  <div class="header-section">
    <ion-row style="margin-top: -4px;">
      <ion-col size="1.3" class="ion-no-padding">
        <div class="back-button-img" (click)="backBtn()">
        </div>
      </ion-col>
      <ion-col size="10.7" class="ion-no-padding">
        <img src="assets/icon/logo.png">
      </ion-col>
    </ion-row>
  </div>

  <div style="margin: 70px 25px 25px 25px;" [formGroup]="loginForm">
    <div class="mobile-number-title">
      Enter your email
    </div>

    <p class="mobile-number">Email ID</p>
    <ion-item lines="none">
      <ion-input class="passwordinput" name="password" type="text" placeholder="Enter"></ion-input>
    </ion-item>
    <ion-button expand="block"  class="save-password" (click)="onSubmit()">Next</ion-button>
  </div>
</ion-content>
