<ion-content style="--background: #FCFCFC;">
  <div style="margin: 25px;">
    <ion-row>
      <ion-col size="1.3" class="ion-no-padding">
        <div class="back-button-img" (click)="backBtn()">
        </div>
      </ion-col>
      <ion-col size="8" style="text-align: center;">
        <p class="signup">Change Password</p>
      </ion-col>
      <ion-col size="2" >
      </ion-col>
    </ion-row>

    <!-- <p class="changepassword">Change Password</p> -->

    <p class="current-password">Set New Password</p>

    <ion-item id="seconditem" lines="none">
      <ion-input class="passwordinput" name="password" type="password" [type]="showPassword ? 'text':'password'"   placeholder="Enter Password"></ion-input>
      <img src="{{passwordToggleIcon}}" [name]="passwordCToggleIcon" (click)="toggleNewPassword()" class="eyeimage">
    </ion-item>
    <p class="current-password">Confirm New Password</p>
    <ion-item id="seconditem" lines="none" class="confrm-password">
      <ion-input class="passwordinput" name="password" type="password"   placeholder="Confirm Password"></ion-input>
      <!-- <img src="{{passwordConfirmToggleIcon}}" [name]="passwordCToggleIcon" (click)="toggleConfirmNewPassword()" class="eyeimage"> -->
    </ion-item>

    <ion-button expand="block"  class="save-password" (click)="onSubmit()">Save</ion-button>
  </div>  
</ion-content>
