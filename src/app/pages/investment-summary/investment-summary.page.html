<ion-content>
  <div class="header-section">
    <ion-row>
      <ion-col size="1.3" class="ion-no-padding">
        <div class="back-button-img" (click)="backBtn()">
        </div>
      </ion-col>
      <ion-col size="8.7" class="ion-no-padding" style="text-align: center;">
        <p class="summary">Summary</p>
      </ion-col>
      <ion-col size="2" style="text-align: end;">
      </ion-col>
    </ion-row>
  </div>

  <div style="padding: 80px 25px 25px 25px">
    <p class="items">Items</p>
    <p class="savartx">SavartX</p>
    <p class="summaryone">Summary</p>
    <ion-row>
      <ion-col size="6" >
        <p class="subtotal">Subtotal</p>
      </ion-col>
      <ion-col size="6" style="text-align: end;">
        <p class="price">₹4999</p>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="6" >
        <p class="subtotal">GST</p>
      </ion-col>
      <ion-col size="6" style="text-align: end;">
        <p class="price">₹900</p>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="6" >
        <p class="subtotal">Coupon Code</p>
      </ion-col>
      <ion-col size="6" style="text-align: end;">
        <p class="apply-coupon">Apply Coupon</p>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="6" >
        <p class="subtotal">Discount Amount</p>
      </ion-col>
      <ion-col size="6" style="text-align: end;">
        <p class="discount">- ₹200</p>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="6" >
        <p class="subtotal">Referral Bonus</p>
      </ion-col>
      <ion-col size="6" style="text-align: end;">
        <p class="discount">- ₹200</p>
      </ion-col>
    </ion-row>

    <ion-row class="total-ammount-row">
      <ion-col size="6" >
        <p class="price">Total Amount</p>
      </ion-col>
      <ion-col size="6" style="text-align: end;">
        <p class="price">₹5899</p>
      </ion-col>
    </ion-row>

    <ion-button expand="block" class="signupbutton" (click)="signup()">Make Payment</ion-button>
  </div>
</ion-content>
