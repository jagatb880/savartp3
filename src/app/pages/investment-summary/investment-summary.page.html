<div class="header-section">
  <ion-row style="margin-top: -4px;">
    <ion-col size="1.3" class="ion-no-padding">
      <div class="back-button-img" (click)="backBtn()">
      </div>
    </ion-col>
    <ion-col size="8.7" style="text-align: center;">
      <p class="signup">Summary</p>
    </ion-col>
    <ion-col size="2" style="text-align: end;">
    </ion-col>
  </ion-row>
</div>
<ion-content style="--background: #FCFCFC;">
  <div style="margin: 70px 25px 25px 25px;">
    <div style="display: flex;margin-top: 30px;padding-left: 10px;
    padding-right: 10px;">
      <div>
        <ion-icon name="checkmark-outline" [ngStyle]="{'border-color': planreached ? '#11BE74 ' :'white'}"
          class="right-icon"></ion-icon>
      </div>

      <ion-progress-bar [value]="r_bar_value"></ion-progress-bar>
      <div>
        <ion-icon name="checkmark-outline" [ngStyle]="{'border-color': planreachedome ? '#11BE74' :'#B3BCDB'}"
          class="right-icon"></ion-icon>
      </div>

      <ion-progress-bar [value]="k_bar_value"></ion-progress-bar>
      <div>
        <ion-icon name="checkmark-outline" [ngStyle]="{'border-color': planreachedome ? '#11BE74' :'#B3BCDB'}"
          class="right-icon"></ion-icon>
      </div>
     
    </div>
    <ion-row style="padding-left: 10px;">
      <ion-col size="" >
        <p class="personal">Plan</p>
      </ion-col>
      <ion-col size="" style="text-align: center;">
        <p class="personal">Signature</p>
      </ion-col>
      <ion-col size="" style="text-align: end;">
        <p class="personal">Payment</p>
      </ion-col>
   
    </ion-row>
    <p class="items">Items</p>
    <p class="savartx">SavartX</p>
    <p class="summaryone">Summary</p>
    <ion-row>
      <ion-col size="6" >
        <p class="subtotal">Subtotal</p>
      </ion-col>
      <ion-col size="6" style="text-align: end;">
        <p class="price">₹4999</p>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="6" >
        <p class="subtotal">GST</p>
      </ion-col>
      <ion-col size="6" style="text-align: end;">
        <p class="price">₹900</p>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="6" >
        <p class="subtotal">Coupon Code</p>
      </ion-col>
      <ion-col size="6" style="text-align: end;">
        <p class="apply-coupon">Apply Coupon</p>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="6" >
        <p class="subtotal">Discount Amount</p>
      </ion-col>
      <ion-col size="6" style="text-align: end;">
        <p class="discount">- ₹200</p>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="6" >
        <p class="subtotal">Referral Bonus</p>
      </ion-col>
      <ion-col size="6" style="text-align: end;">
        <p class="discount">- ₹200</p>
      </ion-col>
    </ion-row>

    <ion-row class="total-ammount-row">
      <ion-col size="6" >
        <p class="price">Total Amount</p>
      </ion-col>
      <ion-col size="6" style="text-align: end;">
        <p class="price">₹5899</p>
      </ion-col>
    </ion-row>

    <ion-button expand="block" class="signupbutton" (click)="signup()">Make Payment</ion-button>
  </div>
</ion-content>
