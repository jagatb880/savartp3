<ion-content style="--background: #FCFCFC;">
  <div style="padding: 25px 25px 11px 25px;">
    <ion-row>
      <ion-col size="2" class="ion-no-padding">
        <div class="back-button-img" (click)="backBtn()">
          <img src="assets/icon/back.png">
        </div>
      </ion-col>
      <ion-col size="8" class="ion-no-padding">
        <p class="signup">About Savart</p>
      </ion-col>
      <ion-col size="2" style="text-align: end;" (click)="eyeicon()">
        <!-- <img src="assets/svg/iicon.svg"> -->
      </ion-col>
    </ion-row>

    <p class="about-savart">About Savart</p>
    <ion-row class="total-row">
      <ion-col size="10">
        <p class="use-savart">How do I use Savart?</p>
      </ion-col>
      <ion-col size="2" style="text-align: end;">
        <ion-icon name="chevron-forward-outline" style="color: grey;"></ion-icon>
      </ion-col>
    </ion-row>

    <ion-row class="total-row">
      <ion-col size="10">
        <p class="use-savart">What is Savart Premium and how it is different?</p>
      </ion-col>
      <ion-col size="2" style="text-align: end;">
        <ion-icon name="chevron-forward-outline" style="color: grey;"></ion-icon>
      </ion-col>
    </ion-row>

    <ion-row class="total-row">
      <ion-col size="10">
        <p class="use-savart">How do I place a cancellation request?</p>
      </ion-col>
      <ion-col size="2" style="text-align: end;">
        <ion-icon name="chevron-forward-outline" style="color: grey;"></ion-icon>
      </ion-col>
    </ion-row>

    <ion-row class="total-row">
      <ion-col size="10">
        <p class="use-savart">How do I edit or remove a payment method?</p>
      </ion-col>
      <ion-col size="2" style="text-align: end;">
        <ion-icon name="chevron-forward-outline" style="color: grey;"></ion-icon>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
