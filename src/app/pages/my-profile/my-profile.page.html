<ion-content style="--background: #FCFCFC;">
  <div style="margin: 25px;">
    <ion-row>
      <ion-col size="1.3" class="ion-no-padding">
        <div class="back-button-img" (click)="backBtn()">
        </div>
      </ion-col>
      <ion-col size="8.7" class="ion-no-padding">
        <p class="signup">My Profile</p>
      </ion-col>
      <ion-col size="2" style="text-align: end;">
      </ion-col>
    </ion-row>
    <ion-row style="padding-top: 30px;
    padding-bottom: 16px;">
      <ion-col size="3">
        <img src="assets/icon/Avatar.png" class="image">
      </ion-col>
      <ion-col style="text-align: start;">
            <p class="fullname">Monica Rao</p>
            <p class="member-date">Member since- 16 April, 2019</p>
      </ion-col>
    </ion-row>
    <ion-row class="row" [routerLink]="[ '/personal-profile']">
      <ion-col size="10">
        <p class="personal-profile">Personal Profile</p>
      </ion-col>
      <ion-col size="2" style="text-align: end;">
        <ion-icon name="chevron-forward-outline" class="arrowicon"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row class="row">
      <ion-col size="10">
        <p class="personal-profile" [routerLink]="[ '/investment-profile']">Investment Profile</p>
      </ion-col>
      <ion-col size="2" style="text-align: end;">
        <ion-icon name="chevron-forward-outline" class="arrowicon"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row class="row">
      <ion-col size="10">
        <p class="personal-profile" [routerLink]="[ '/tab/goal-manager']">Goal Manager</p>
      </ion-col>
      <ion-col size="2" style="text-align: end;">
        <ion-icon name="chevron-forward-outline" class="arrowicon"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row class="row">
      <ion-col size="10">
        <p class="personal-profile" [routerLink]="[ '/change-password']">Change Password</p>
      </ion-col>
      <ion-col size="2" style="text-align: end;">
        <ion-icon name="chevron-forward-outline" class="arrowicon"></ion-icon>
      </ion-col>
    </ion-row>
  </div>  
  <!-- <ion-button (click)="stepper()">Stepper</ion-button> -->
</ion-content>
