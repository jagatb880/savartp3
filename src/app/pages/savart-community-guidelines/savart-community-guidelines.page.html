<ion-content style="--background: #FCFCFC;">
  <div class="header-section">
    <ion-row style="margin-top: -8px;">
      <ion-col size="1.3" class="ion-no-padding">
        <div class="back-button-img" (click)="backBtn()">
        </div>
      </ion-col>
      <ion-col size="8.7" style="text-align: center;">
        <p class="signup">Savart community guidelines</p>
      </ion-col>
      <ion-col size="2" style="text-align: end;">
      </ion-col>
    </ion-row>
  </div>
  
  <div style="margin: 50px 25px 25px 25px;">
    <ion-row style="margin-top: 18px;" *ngFor="let deta of data">
      <ion-col size="0.7" style="padding: 0;">
        <ion-icon name="ellipse"></ion-icon>
      </ion-col>
      <ion-col size="11.3">
        <p class="text">{{deta.text}}</p>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
