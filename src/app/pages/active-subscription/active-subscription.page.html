<ion-content style="--background: #FCFCFC;">
  <div style="padding: 20px 15px 25px 15px;" class="img">
    <ion-row>
      <ion-col size="1.3" class="ion-no-padding">
        <div class="back-button-img" (click)="backBtn()">
          <img src="assets/svg/white-arrow.svg">
        </div>
      </ion-col>
      <ion-col size="9.4" style="text-align: center;">
        <p class="signup">Active Subscription</p>
        <!-- <img src="assets/icon/message.png" style="height: 23px;"> -->
      </ion-col>
      <ion-col size="1.3"></ion-col>
    </ion-row>

    <div class="all-div">
      <img src="assets/icon/active.png" style="height: 20px;">
      <p class="savartx">SavartX</p>
      <ion-row>
        <ion-col size="6" style="padding-left: 0;">
          <p class="started-date">Started : 21 Feb 2020</p>
        </ion-col>
        <ion-col size="6" style="padding-right: 0;text-align: end;">
          <p class="started-date">Ends : 21 Feb 2020</p>
        </ion-col>
      </ion-row>
      <ion-progress-bar [value]="progresscount" ></ion-progress-bar>
    </div>

    <div class="request-div">
      <ion-row>
        <ion-col size="7">
          <p class="count">12<span class="left">Left</span></p>
          <p class="investment-request">Investment Request</p>
        </ion-col>
        <ion-col size="5">
          <ion-button expand="full" fill="outline" class="request-adivice-button">Request Advice</ion-button>
        </ion-col>
      </ion-row>
    </div>
    <div class="request-div">
      <ion-row>
        <ion-col size="7">
          <p class="count">12<span class="left">Left</span></p>
          <p class="investment-request">Investment Review</p>
        </ion-col>
        <ion-col size="5">
          <ion-button expand="full" fill="outline" class="request-adivice-button">Request Review</ion-button>
        </ion-col>
      </ion-row>
      </div>

      <p class="avail">You can avail these services only when SavartX subscription is active</p>

      <p class="payment-history">Payment History</p>
    </div>
    
</ion-content>
