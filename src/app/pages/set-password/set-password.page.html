<ion-content style="--background: #FCFCFC;">
  <div style="margin: 25px;">
    <ion-row>
      <ion-col size="1.3" class="ion-no-padding">
        <div class="back-button-img" (click)="backBtn()">
        </div>
      </ion-col>
      <ion-col size="10.7" class="ion-no-padding">
        <!-- <p class="signup">Signup</p> -->
      </ion-col>
    </ion-row>

    <div class="create-password-title">
      Set Password
    </div>
    <!-- <span class="set-strong-password">Set a strong password to keep your account secure.</span> -->
    <form  [formGroup]="passwordset" (ngSubmit)="onSubmit()">
        <ion-item id="seconditem">
          <ion-input class="passwordinput" name="password" type="password" [type]="showPassword ? 'text':'password'" formControlName="password"  placeholder="Enter Password" required></ion-input>
          <!-- <ion-icon class="show" [name]="passwordToggleIcon" (click)="toggleNewPassword()"></ion-icon> -->
          <img src="{{passwordToggleIcon}}" [name]="passwordToggleIcon" (click)="toggleNewPassword()" class="eyeimage">
        </ion-item>
        <ion-item id="seconditem">
          <ion-input class="passwordinput" name="password" type="password" [type]="showCPassword ? 'text':'password'" formControlName="conformpassword"  placeholder="Confirm Password"></ion-input>
          <!-- <ion-icon class="show" [name]="passwordCToggleIcon" (click)="toggleCNewPassword()"></ion-icon> -->
          <img src="{{passwordCToggleIcon}}" [name]="passwordCToggleIcon" (click)="toggleCNewPassword()" class="eyeimage">
        </ion-item>
        <p *ngIf="passwordset.hasError('notSame')" style="color: red;font-size: 11px;">Password do not match. Please retry.</p>
        <ion-button expand="block" class="save-password" (click)="onSubmit()">Save</ion-button>
    </form>
  </div>
</ion-content>
