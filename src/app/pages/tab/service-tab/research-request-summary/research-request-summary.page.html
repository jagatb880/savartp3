<ion-content style="--background: #FCFCFC;">
  <div style="margin: 25px;">
    
    <ion-row>
      <ion-col size="1.3" class="ion-no-padding">
        <div class="back-button-img" (click)="backBtn()">
          <img src="assets/icon/back.png">
        </div>
      </ion-col>
      <ion-col size="10.7" class="ion-no-padding">
        <p class="signup">Summary</p>
      </ion-col>
    </ion-row>
    <div class="full-div">
      <ion-row class="ion-row">
        <ion-col size="10">
          <p class="applinc">Apple.inc</p>
          <!-- <p class="quantity">10,000 | Quantity - 50</p> -->
          <p class="mutualfund">Mutual Funds</p>
        </ion-col>
        <ion-col size="2">
          <ion-icon name="ellipsis-horizontal"></ion-icon>
        </ion-col>
      </ion-row>
    </div>
    <ion-button fill="outline" class="addmorebutton">
      <img src="assets/icon/addmore.png" class="addimage"><p class="button-ptag">Add More</p>
    </ion-button>
    <ion-button expand="block" class="signupbutton" [routerLink]="[ '/tab/research-request-successful']">Confirm Request</ion-button>
  </div>
  
</ion-content>
