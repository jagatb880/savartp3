<div style="--background: #FCFCFC;">
  <div class="header-section">
    <ion-row style="margin-top: -8px;">
      <ion-col size="1.3" class="ion-no-padding">
        <div class="back-button-img" (click)="backBtn()">
          <img src="assets/icon/back-button-arrow.png">
        </div>
      </ion-col>
      <ion-col size="8.7" style="text-align: center;">
        <p class="signup">Investment Review</p>
      </ion-col>
      <ion-col size="2" style="text-align: end;">
        <!-- <p class="save">Save</p> -->
      </ion-col>
    </ion-row>
  </div>
</div>
<ion-content>
  <div style="margin: 60px 25px 25px 25px;">
    <ion-list *ngFor="let data of portfolioReviews;let i = index" style="margin-top: 20px;">
      <div [formGroup]="portfolioReviewForm">
        <p class="select-country">Select Country</p>
        <ion-item class="slctitm">
          <!-- <img src="assets/svg/india.svg" class="flag"> -->
          <ion-select formControlName="country" multiple="true" class="contryselect">
            <ion-select-option value="India">India</ion-select-option>
            <ion-select-option value="Canada">Canada</ion-select-option>
            <ion-select-option value="USA">USA</ion-select-option>
          </ion-select>
        </ion-item>

        <p class="select-country">Select Asset Class</p>
        <ion-item class="slctitm">
          <ion-select formControlName="assetclass" multiple="true" class="select" placeholder="Select">
            <ion-select-option value="Mutual Funds">Mutual Funds</ion-select-option>
            <ion-select-option value="Stocks">Stocks</ion-select-option>
            <!-- <ion-select-option value="USA">USA</ion-select-option> -->
          </ion-select>
        </ion-item>

        <p class="select-country">Investment Name</p>
        <ion-item class="investment-item">
          <ion-input formControlName="company_name" class="investment-input"></ion-input>
        </ion-item>

        <p class="select-country">Enter Investment amount</p>
        <ion-item class="investment-item">
          <ion-input formControlName="amount" class="investment-input" (keypress)="numberOnlyValidation($event)">
          </ion-input>
        </ion-item>

        <p class="select-country">Puchase quantity</p>
        <ion-item class="investment-item">
          <ion-input formControlName="quantity" class="investment-input" (keypress)="numberOnlyValidation($event)">
          </ion-input>
        </ion-item>

        <p class="select-country">Date of purchase</p>
        <ion-item class="investment-item">
          <img src="assets/icon/date.png" style="width: 23px;
          margin-bottom: 2vw;">
          <ion-select formControlName="purchasedate" placeholder="Select" style="width: 100%;margin-top: -2vw;margin-left:6px;color: #8B94B4;
      opacity: 1;font-size: 14px;">
            <ion-select-option *ngFor="let day of daysOfMonth">{{day}}</ion-select-option>
          </ion-select>
        </ion-item>
      </div>
    </ion-list>
    <ion-button *ngIf="portfolioReviewCounts" fill="outline" class="addmorebutton" (click)="addMore()">
      <img src="assets/icon/addmore.png" class="addimage">
      <p class="button-ptag">Add More - {{portfolioReviewCounts}} left</p>
    </ion-button>
    <ion-button expand="block" class="signupbutton" (click)="save()">Save & Next</ion-button>
  </div>
</ion-content>
