    <div class="portfolio-div">
        <ion-row>
            <ion-col size="6" style="padding: 0px;">
                <div class="username">Hi, Monica</div>
            </ion-col>
            <ion-col size="6" style="padding: 0px;">
                <div style="float:right; margin-top: 5px;">
                    <ion-item class="slctitm">
                        <img src="assets/svg/india.svg" class="country-image">
                        <ion-select [(ngModel)]="frequency" class="select" value="india"
                            (ionChange)="frequenceChange()">
                            <ion-select-option value="month">India</ion-select-option>
                            <ion-select-option value="week">Canada</ion-select-option>
                        </ion-select>
                    </ion-item>
                </div>
            </ion-col>
        </ion-row>
        <div class="portfolio-box">
            <ion-row class="row">
                <ion-col size="7">
                    <div style="display: flex;">
                        <p class="sixteen-bold">₹ 14,847</p>
                    </div>
                    <span class="thirteen-regular">Current Value</span>
                </ion-col>
                <ion-col size="5" style="text-align: end;">
                    <p class="sixteen-bold">₹ 10,000</p>
                    <span class="thirteen-regular-right">Invested Amount</span>
                </ion-col>
            </ion-row>
            <ion-row style="margin-top: 5px;">
                <ion-col size="7">
                    <div style="display: flex;">
                        <p class="myprofit">My Profit</p>
                        <p class="myprice">₹ 4,847</p>
                    </div>
                </ion-col>
                <ion-col size="5">
                    <div style="display: flex;float: right;">
                        <p class="percentage">48%</p>
                        <ion-icon name="caret-down"></ion-icon>
                    </div>
                </ion-col>
            </ion-row>
        </div>
    </div>
    <div style="margin:10px">
        <div style="margin-left: 10px;margin-right: 10px;">
            <div class="sixteen-normal">Portfolio Map</div>
            <div class="twelve-normal">Click to enlarge</div>
        </div>
        <div id="container1" style="align-items: center;"></div>
    </div>
    <div class="full-div">

        <div id="container1" style="align-items: center;"></div>
        <div class="ten-normal">Note - All displayed data is end of day.</div>
        <!-- <div>
            <canvas baseChart [data]="pieChartData" [labels]="pieChartLabels" [chartType]="pieChartType"
                [options]="pieChartOptions" [plugins]="pieChartPlugins" [legend]="pieChartLegend">
            </canvas>
        </div> -->

        <ion-row>
            <ion-col size="8">
                <p class="Investments">Investments</p>
            </ion-col>
            <ion-col size="4">
                <div style="text-align: -webkit-right;">
                    <ion-item class="slctitm1">
                        <ion-select [(ngModel)]="frequency" class="select" value="india"
                            (ionChange)="frequenceChange()">
                            <ion-select-option value="month">All</ion-select-option>
                            <ion-select-option value="week">Canada</ion-select-option>
                        </ion-select>
                    </ion-item>
                </div>
            </ion-col>
        </ion-row>
    </div>
    <ion-row class="last-row" (click)="edit()">
        <ion-col size="6">
            <p class="name">Name</p>
        </ion-col>
        <ion-col size="6" style="text-align: end;" (click)="bankdetails()">
            <p class="currentvalue">Current Value</p>
        </ion-col>
    </ion-row>
    <ion-list *ngFor="let data of investments" class="ion-no-padding">
        <ion-row class="last-one-row">
            <ion-col class="colround">
                <div class="round"></div>
                <p class="bank">{{data.investment_name}}</p>
            </ion-col>
            <ion-col style="text-align: end;">
                <p class="bank-price">{{data.current_value}}</p>
            </ion-col>
        </ion-row>
    </ion-list>
</ion-content>
<ion-footer *ngIf="modal == true">
    <div class="animate-bottom">
        <ion-row>
            <ion-col size="6">
                <img src="assets/svg/india.svg">
                <p class="bankname">HDFC Bank Ltd.</p>
            </ion-col>
            <ion-col size="6" style="text-align: end;">
                <p class="percentage">38%</p>
                <p class="total-balance">₹ 14,847</p>
            </ion-col>
        </ion-row>
    </div>
</ion-footer>
