<ion-header>
    <ion-toolbar style="--background: #FFFFFF;">
        <ion-buttons slot="start" style="margin-left: 7px;">
            <ion-menu-button style="color:black"></ion-menu-button>
        </ion-buttons>
        <ion-row>
            <ion-col size="6">
                <img src="assets/icon/logo.png" class="logo">
            </ion-col>
            <ion-col style="text-align: end;" size="6">
                <div style="text-align: -webkit-right;">
                    <ion-item class="slctitm">
                        <img src="assets/svg/india.svg" class="country-image">
                        <ion-select [(ngModel)]="frequency" class="select" value="india"
                            (ionChange)="frequenceChange()">
                            <ion-select-option value="month">India</ion-select-option>
                            <ion-select-option value="week">Canada</ion-select-option>
                        </ion-select>
                    </ion-item>
                </div>
            </ion-col>
        </ion-row>
    </ion-toolbar>
</ion-header>
<ion-content style="--background: #FCFCFC">
    <div class="portfolio-div">
        <p class="Portfolio">Portfolio</p>
        <div class="portfolio-box">
            <ion-row class="row">
                <ion-col size="7">
                    <div style="display: flex;">
                        <p class="price">₹ 14,847</p>
                        <p class="percentage">48%</p>
                    </div>
                    <p class="current-value">Current Value</p>
                </ion-col>
                <ion-col size="5" style="text-align: end;">
                    <p class="totalprice">₹ 10,000</p>
                    <p class="invested-amount">Invested Amount</p>
                </ion-col>
            </ion-row>
            <div class="last-div-portfolio">
                <p class="myprofit">My Profit</p>
                <p class="myprice">₹ 4,847</p>
            </div>
        </div>
    </div>
    <div class="full-div">
        <div>
            <canvas baseChart [data]="pieChartData" [labels]="pieChartLabels" [chartType]="pieChartType"
                [options]="pieChartOptions" [plugins]="pieChartPlugins" [legend]="pieChartLegend">
            </canvas>
        </div>

        <ion-row>
            <ion-col size="8">
                <p class="Investments">Investments</p>
            </ion-col>
            <ion-col size="4">
                <div style="text-align: -webkit-right;">
                    <ion-item class="slctitm1">
                        <ion-select [(ngModel)]="frequency" class="select" value="india"
                            (ionChange)="frequenceChange()">
                            <ion-select-option value="month">All</ion-select-option>
                            <ion-select-option value="week">Canada</ion-select-option>
                        </ion-select>
                    </ion-item>
                </div>
            </ion-col>
        </ion-row>
    </div>
    <ion-row class="last-row" (click)="edit()">
        <ion-col size="6">
            <p class="name">Name</p>
        </ion-col>
        <ion-col size="6" style="text-align: end;" (click)="bankdetails()">
            <p class="currentvalue">Current Value</p>
        </ion-col>
    </ion-row>
    <!-- <ion-row class="last-one-row">
        <ion-col class="colround">
            <div class="round"></div>
            <p class="bank">HDFC Bank Ltd.</p>
        </ion-col>
        <ion-col style="text-align: end;">
            <p class="bank-price">₹3,000</p>
        </ion-col>
    </ion-row> -->
    <ion-button (click)="open()">open</ion-button>
    <ion-button (click)="close()">close</ion-button>
    <!-- <div  style="color: black;">jhjh</div> -->

</ion-content>
<ion-footer *ngIf="modal == true"  >
    <div class="animate-bottom">
        <ion-row>
            <ion-col size="6">
                <img src="assets/svg/india.svg">
                <p class="bankname">HDFC Bank Ltd.</p>
            </ion-col>
            <ion-col size="6" style="text-align: end;">
                <p class="percentage">38%</p>
                <p class="total-balance">₹ 14,847</p>
            </ion-col>
        </ion-row>
    </div>
</ion-footer>
