<ion-content style="--background: #FCFCFC">
  <div style="padding: 25px;" class="img">
      <ion-row>
        <ion-col size="1.3" class="ion-no-padding">
          <div class="back-button-img" (click)="backBtn()">
            <img src="assets/svg/white-arrow.svg">
          </div>
        </ion-col>
        <ion-col size="10.7" class="ion-no-padding">
          <!-- <p class="signup">Investment Advice</p> -->
        </ion-col>
      </ion-row>

      <div class="fulldv">
        <ion-row>
          <ion-col size="8">
            <p class="target">Target Amount</p>
            <p class="price">₹10,000</p>
            <p class="target-goal">Goal Duration</p>
            <p class="price">June 2021 - October 2021</p>
            <p class="target-goal">Monthly Investment Amount</p>
            <p class="price">₹10,000</p>
          </ion-col>
          <ion-col size="4" style="display: flex;padding-left: 6vh;">
            <img src="assets/svg/edit.svg" style="height: 19px;">
            <p class="edit" (click)="edit()">EDIT</p>
          </ion-col>
        </ion-row>
        <p class="percentage">16%</p>
        <ion-row>
          <ion-col size="6">
            <p class="start-time">Started : 21 Feb 2020</p>
          </ion-col>
          <ion-col size="6" style="text-align: end;">
            <p class="start-time">Ends : 16 Aug 2021</p>
          </ion-col>
        </ion-row>
        <ion-progress-bar [value]="p_bar_value" ></ion-progress-bar>
      </div>

      <div style="display: flex;margin-top: 70px;">
        <ion-icon name="checkmark-outline" [ngStyle]="{'border-color': planreached ? 'green' :'white'}"></ion-icon>
        <ion-progress-bar [value]="r_bar_value" ></ion-progress-bar>
        <ion-icon name="checkmark-outline" [ngStyle]="{'border-color': planreachedome ? 'green' :'#B5BCD8'}"></ion-icon>
        <ion-progress-bar [value]="k_bar_value" ></ion-progress-bar>
        <ion-icon name="checkmark-outline" [ngStyle]="{'border-color': planreachedome ? 'green' :'#B5BCD8'}"></ion-icon>
      </div>
  </div>  
</ion-content>
