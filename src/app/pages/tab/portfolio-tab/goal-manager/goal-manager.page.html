<div class="header-section">
  <ion-row style="margin-top: -8px;">
    <ion-col size="1.3" class="ion-no-padding">
      <div class="back-button-img" (click)="backBtn()">
        <img src="assets/icon/back-button-arrow.png">
      </div>
    </ion-col>
    <ion-col size="8.7" style="text-align: center;">
      <p class="signup">Goal Manager</p>
    </ion-col>
    <ion-col size="2" style="text-align: end;">
      <!-- <p class="save">Save</p> -->
    </ion-col>
  </ion-row>
</div>

<ion-content style="--background: #FCFCFC;">
  <div style="margin: 60px 25px 25px 25px;"> 
      <div class="goal-name-div" *ngFor="let det of datas">
        <ion-row size="10">
          <ion-col style="padding-left: 0;">
            <p class="goal-name">Goal Name</p>
          </ion-col>
          <ion-col size="2" style="text-align: center;padding-right: 0;">
            <img src="assets/icon/threedot.png" class="threedot-image">
          </ion-col>
        </ion-row>
        <p class="target-amount">Target Amount</p>
        <p class="target-amount-price">₹{{det.targetamount}}</p>

        <p class="target-amount">Monthly Investment Amount</p>
        <p class="target-amount-price">₹{{det.monthly_investmet_amount}}</p>

        <p class="target-amount">Goal Duration</p>
        <p class="target-amount-price">{{det.goal_duartion}}</p>

        <p class="progressbar-percentage">{{det.progresscount}}%</p>

        <ion-row>
          <ion-col size="6" style="padding-left: 0;">
            <p class="started-date">Started : {{det.started_date}}</p>
          </ion-col>
          <ion-col size="6" style="padding-right: 0;text-align: end;">
            <p class="started-date">Ends : {{det.ended_date}}</p>
          </ion-col>
        </ion-row>
        <ion-progress-bar [value]="det.progresscount" ></ion-progress-bar>
      </div>
      <ion-chip outline class="chip-box-selected" (click)="chipEvent(data)">
        <ion-icon name="add-circle" class="add-icon"></ion-icon>
        <ion-label>Add More</ion-label>
      </ion-chip>
 </div> 
 </ion-content>
