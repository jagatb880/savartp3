<ion-content style="--background: #FCFCFC;">
  <div class="header-section">
    <ion-row style="margin-top: -8px;">
      <ion-col size="1.3" class="ion-no-padding">
        <div class="back-button-img" (click)="backBtn()">
        </div>
      </ion-col>
      <ion-col size="8.7" style="text-align: center;">
        <p class="signup">Feedback</p>
      </ion-col>
      <ion-col size="2" style="text-align: end;">
      </ion-col>
    </ion-row>
  </div>

  <div style="margin: 70px 25px 25px 25px;">
    <p class="rate-of-experience">Rate your Experience</p>

<div *ngIf="rate==0" class="star-div">
  <ion-icon color="primary" name="star-outline" (click)="onRate(1)"></ion-icon>
  <ion-icon color="primary" name="star-outline" (click)="onRate(2)"></ion-icon>
  <ion-icon color="primary" name="star-outline" (click)="onRate(3)"></ion-icon>
  <ion-icon color="primary" name="star-outline" (click)="onRate(4)"></ion-icon>
  <ion-icon color="primary" name="star-outline" (click)="onRate(5)"></ion-icon>
</div>
<div *ngIf="rate==1" class="star-div">
  <ion-icon color="primary" name="star" (click)="onRate(1)"></ion-icon>
  <ion-icon color="primary" name="star-outline" (click)="onRate(2)"></ion-icon>
  <ion-icon color="primary" name="star-outline" (click)="onRate(3)"></ion-icon>
  <ion-icon color="primary" name="star-outline" (click)="onRate(4)"></ion-icon>
  <ion-icon color="primary" name="star-outline" (click)="onRate(5)"></ion-icon>
</div>
<div *ngIf="rate==2" class="star-div">
  <ion-icon color="primary" name="star" (click)="onRate(1)"></ion-icon>
  <ion-icon color="primary" name="star" (click)="onRate(2)"></ion-icon>
  <ion-icon color="primary" name="star-outline" (click)="onRate(3)"></ion-icon>
  <ion-icon color="primary" name="star-outline" (click)="onRate(4)"></ion-icon>
  <ion-icon color="primary" name="star-outline" (click)="onRate(5)"></ion-icon>
</div>

<div *ngIf="rate==3" class="star-div">
  <ion-icon color="primary" name="star" (click)="onRate(1)"></ion-icon>
  <ion-icon color="primary" name="star" (click)="onRate(2)"></ion-icon>
  <ion-icon color="primary" name="star" (click)="onRate(3)"></ion-icon>
  <ion-icon color="primary" name="star-outline" (click)="onRate(4)"></ion-icon>
  <ion-icon color="primary" name="star-outline" (click)="onRate(5)"></ion-icon>
</div>
<div *ngIf="rate==4" class="star-div">
  <ion-icon color="primary" name="star" (click)="onRate(1)"></ion-icon>
  <ion-icon color="primary" name="star" (click)="onRate(2)"></ion-icon>
  <ion-icon color="primary" name="star" (click)="onRate(3)"></ion-icon>
  <ion-icon color="primary" name="star" (click)="onRate(4)"></ion-icon>
  <ion-icon color="primary" name="star-outline" (click)="onRate(5)"></ion-icon>
</div>
<div *ngIf="rate==5" class="star-div">
  <ion-icon color="primary" name="star" (click)="onRate(1)"></ion-icon>
  <ion-icon color="primary" name="star" (click)="onRate(2)"></ion-icon>
  <ion-icon color="primary" name="star" (click)="onRate(3)"></ion-icon>
  <ion-icon color="primary" name="star" (click)="onRate(4)"></ion-icon>
  <ion-icon color="primary" name="star" (click)="onRate(5)"></ion-icon>
</div>
<p class="bad" *ngIf="rate==1" >Bad</p>
<p class="bad" *ngIf="rate==2" >Average</p>
<p class="bad" *ngIf="rate==3" >Good</p>
<p class="bad" *ngIf="rate==4" >Very Good</p>
<p class="bad" *ngIf="rate==5" >Excellent</p>

<p style="text-align: center;padding-left: 15px;
padding-right: 15px;">
  <ion-chip outline  *ngFor="let data of datas" class="chip-box" >
    <ion-label>{{data.name}}</ion-label>
  </ion-chip>
</p>
