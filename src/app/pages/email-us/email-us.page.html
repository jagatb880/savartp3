<ion-content style="--background: #FCFCFC;">
  <div class="header-section">
    <ion-row style="margin-top: -8px;">
      <ion-col size="1.3" class="ion-no-padding">
        <div class="back-button-img" (click)="backBtn()">
        </div>
      </ion-col>
      <ion-col size="8.7" style="text-align: center;">
        <p class="signup">Email us</p>
      </ion-col>
      <ion-col size="2" style="text-align: end;">
      </ion-col>
    </ion-row>
  </div>

  <div style="margin: 50px 25px 25px 25px;">
    <p class="from">From</p>
    <ion-input placeholder="Autofilled Email ID" class="input" type="number"></ion-input>
    <ion-row>
      <ion-col size="6" style="padding-left: 0;padding-bottom: 0;">
        <p class="from">From</p>
      </ion-col>
      <ion-col size="6" style="text-align: end;padding-right: 0;padding-bottom: 0;">
        <p class="from">0/1000</p>
      </ion-col>
    </ion-row>
    <ion-item class="textarea-item" lines="none">
      <ion-textarea  placeholder="Enter Message"></ion-textarea>
    </ion-item>

    <ion-button  expand="block" class="verify-number" (click)="verifyNumber()">Submit</ion-button>
  </div>  
</ion-content>
