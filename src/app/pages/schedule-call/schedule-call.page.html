<ion-content style="--background: #FCFCFC;">
  <div style="padding: 25px 25px 11px 25px;">
    <ion-row>
      <ion-col size="2" class="ion-no-padding">
        <div class="back-button-img" (click)="backBtn()">
          <img src="assets/icon/back.png">
        </div>
      </ion-col>
      <ion-col size="8" class="ion-no-padding">
        <p class="signup">Schedule a Call</p>
      </ion-col>
      <ion-col size="2" style="text-align: end;" (click)="eyeicon()">
        <!-- <img src="assets/svg/iicon.svg"> -->
      </ion-col>
    </ion-row>
    <div class="div-minute">
      <p class="minute-meeting">10 Minute meeting</p>
      <p class="select-day">Select a day</p>
    </div>
    <ion-row>
      <!-- Move back one screen of the slides -->
      <ion-col size="4" text-left>
       <ion-button fill="clear" (click)="back()">
         <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
       </ion-button>
     </ion-col>
     <ion-col size="4" style="display: flex;
     align-items: center;">
      <p style="margin: 0;color: black;">{{currentDate}}</p>
     </ion-col>
     <!-- Move forward one screen of the slides -->
     <ion-col size="4" style="text-align: right;">
       <ion-button fill="clear" (click)="next()">
         <ion-icon name="arrow-forward" slot="icon-only"></ion-icon>
       </ion-button>
     </ion-col>
   </ion-row>
  
   <calendar 
   [calendarMode]="calendar.mode" 
   [currentDate]="calendar.currentDate"
   [showEventDetail] = "false"
   [markDisabled]="markDisabled"
   (onTimeSelected)="onTimeSelected($event)" >
   </calendar>
   <!-- <div style="height: 12vw;float: right;
   margin-top: 10px;" (click)="dateSelectedDone()">
    <ion-button>Done</ion-button>
  </div> -->
  <!-- </div> -->
   
  </div>
</ion-content>
