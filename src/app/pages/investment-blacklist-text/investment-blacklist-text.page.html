<ion-content>
  <div style="margin: 25px 25px 11px 25px;">
    <ion-row>
      <ion-col size="1.3" class="ion-no-padding">
        <div class="back-button-img" (click)="backBtn()">
        </div>
      </ion-col>
      <ion-col size="8.7" class="ion-no-padding" style="text-align: center;">
        <p class="signup">Investment Blacklist</p>
      </ion-col>
      <ion-col size="2" style="text-align: end;">
      </ion-col>
    </ion-row>
  </div>  

  <div style="margin: 15px 25px 25px 25px;">
    <p class="blacklist-text">The following guidelines will help you make the most of your Investment customisation with Savart:</p>

    <ion-row style="margin-top: 18px;" *ngFor="let deta of data">
      <ion-col size="0.7">
        <ion-icon name="ellipse"></ion-icon>
      </ion-col>
      <ion-col size="11.3">
        <p class="text">{{deta.text}}</p>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
