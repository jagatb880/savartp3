<ion-content>
  <div style="margin: 25px 25px 11px 25px;">
    <ion-row>
      <ion-col size="1.3" class="ion-no-padding">
        <div class="back-button-img" (click)="backBtn()">
        </div>
      </ion-col>
      <ion-col size="8.7" class="ion-no-padding" style="text-align: center;">
        <p class="signup">Signature</p>
      </ion-col>
      <ion-col size="2" style="text-align: end;">
      </ion-col>
    </ion-row>
    <p class="continue">Please sign to continue</p>
    <p class="t-and-c">By singing this you are accepting our terms & conditions</p>

         <canvas class="signature-pad-canvas" #canvas width="336" height="302" style="touch-action: none;" ></canvas>
         
    <!-- <ion-button (click)="clear()">ssds</ion-button>  -->
<ion-row>
  <ion-col size="4" style="text-align: center;">
    <ion-icon name="save-outline" (click)="save()"></ion-icon>
  </ion-col>
  <ion-col size="4" style="text-align: center;">
    <ion-icon name="arrow-undo-circle-outline" (click)="undo()"> </ion-icon>
  </ion-col>
  <ion-col size="4" style="text-align: center;">
    <ion-icon name="trash-outline" (click)="clear()"></ion-icon>
  </ion-col>
</ion-row>
    <div class="term-and-condition-div">
      <p class="termss">Terms and Conditions</p>
      <ion-textarea  [(ngModel)]="data.title" disabled></ion-textarea>
    </div>

    <ion-button expand="block" class="signupbutton" (click)="signup()">Submit & Continue</ion-button>
</div>  
</ion-content>
