
<ion-content style="--background: #FCFCFC;">
  <div class="header-section">
    <ion-row style="margin-top: -8px;">
      <ion-col size="1.3" class="ion-no-padding">
        <div class="back-button-img" (click)="backBtn()">
        </div>
      </ion-col>
      <ion-col size="8.7" style="text-align: center;">
        <p class="signup">Settings</p>
      </ion-col>
      <ion-col size="2" style="text-align: end;">
      </ion-col>
    </ion-row>
  </div>

  <div style="margin: 70px 25px 25px 25px;">
    <p class="choose-language" >Choose Language</p>
    <ion-item class="slctitm" lines="none">
      <ion-select  class="select" placeholder="Select">
        <ion-select-option value="Monthly">English</ion-select-option>
        <!-- <ion-select-option value="Weekly">Weekly</ion-select-option> -->
      </ion-select>
    </ion-item>

    <p class="choose-language">Default Currency Option</p>
    <ion-item class="slctitm"><img src="assets/svg/india.svg" class="flag">
      <ion-select  multiple="true" class="select" >
        <ion-select-option value="India">India</ion-select-option>
        <ion-select-option value="Canada">Canada</ion-select-option>
        <ion-select-option value="USA">USA</ion-select-option>
      </ion-select>
    </ion-item>

    <p class="choose-language">Default Time Zone</p>
    <ion-item class="slctitm"><img src="assets/svg/india.svg" class="flag">
      <ion-select   class="select" >
        <ion-select-option value="India">+5:30</ion-select-option>
        <!-- <ion-select-option value="Canada">Canada</ion-select-option> -->
        <!-- <ion-select-option value="USA">USA</ion-select-option> -->
      </ion-select>
    </ion-item>
  </div>


    <p class="notification">Notification</p>

    <ion-row class="row">
      <ion-col size="10">
        <p class="sms-notification">SMS </p>
      </ion-col>
      <ion-col size="2" style="text-align: end;">
        <ion-toggle mode="md"></ion-toggle>
      </ion-col>
    </ion-row>

    <ion-row class="row">
      <ion-col size="10">
        <p class="sms-notification">App </p>
      </ion-col>
      <ion-col size="2" style="text-align: end;">
        <ion-toggle mode="md"></ion-toggle>
      </ion-col>
    </ion-row>

    <ion-row class="row">
      <ion-col size="10">
        <p class="sms-notification">Mail </p>
      </ion-col>
      <ion-col size="2" style="text-align: end;">
        <ion-toggle mode="md"></ion-toggle>
      </ion-col>
    </ion-row>
    <p class="notification">Other</p>

    <ion-row class="row">
      <ion-col size="10">
        <p class="sms-notification">Dark Mode</p>
      </ion-col>
      <ion-col size="2" style="text-align: end;">
        <ion-toggle mode="md" color="tertiary"></ion-toggle>
      </ion-col>
    </ion-row>
    <ion-row class="row" (click)="changepassword()">
      <ion-col size="10">
        <p class="sms-notification">Change Password</p>
      </ion-col>
      <ion-col size="2" style="text-align: end;" >
        <ion-icon name="chevron-forward-outline"></ion-icon>
      </ion-col>
    </ion-row>
</ion-content>
