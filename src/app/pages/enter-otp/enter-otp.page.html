<ion-content style="--background: #FCFCFC;">
  <div class="header-section">
    <ion-row style="margin-top: -4px;">
      <ion-col size="1.3" class="ion-no-padding">
        <div class="back-button-img" (click)="backBtn()">
        </div>
      </ion-col>
      <ion-col size="10.7" class="ion-no-padding">
        <img src="assets/icon/logo.png">
      </ion-col>
    </ion-row>
  </div>

  <div style="margin: 70px 25px 25px 25px;" >
    <div class="enter-otp-title">
      Enter OTP
    </div>
    <div class="opt-box-area" [formGroup]="otpForm">
      <input
        class="nk-otp-box-first"
        tabindex="1"
        (keyup)="focusNext($event,1)"
        maxlength="1"
        formControlName="first"
        type="tel"
        placeholder=""
        #first
      />
      <input
        class="nk-otp-box"
        tabindex="2"
        (keyup)="focusNext($event,2)"
        maxlength="1"
        formControlName="second"
        #second
        type="tel"
        placeholder=""
      />
      <input
        class="nk-otp-box"
        tabindex="3"
        (keyup)="focusNext($event,3)"
        maxlength="1"
        formControlName="third"
        #third
        type="tel"
        placeholder=""
      />
      <input
        class="nk-otp-box"
        tabindex="4"
        (keyup)="focusNext($event,4)"
        maxlength="1"
        formControlName="four"
        #four
        type="tel"
        placeholder=""
      />
    </div>
    <!-- <div class="incorrect-otp">
      The OTP is incorrect. Please try again.
    </div> -->
    <div class="time">
      <span id="time"></span>
    </div>
    <div class="receive-otp">
      Didnâ€™t receive the OTP? <span class="resend" (click)="showTimer()">Resend</span>
    </div>
    <ion-button #singUp expand="block" class="verify-number" (click)="verifyNumber()">Verify Number</ion-button>
  </div>
</ion-content>
