<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list" class="ion-no-padding">

          <div class="menu-header">
            <!-- <ion-row>
              <ion-col size="4">
                <img src="assets/icon/Avatar.png" class="image">
              </ion-col>
              <ion-col size="8" class="second-col">
                <p class="fullname">Monica Rao</p>
                <p class="view-and-edit"  (click)="profile()" menuClose>View & Edit Profile</p>
              </ion-col>
            </ion-row> -->
            <img src="assets/icon/logo-one.png" style="padding-left: 31px;
            height: 26px;">
           
          </div>
          <div class="menu-list">
            <ion-menu-toggle>
              <ion-item lines="none" detail="false" class="mysbuscription-item">
                <div>
                  <div style="display: flex; align-items: center;" (click)="openMenu(p)">
                    <span>
                      <ion-label class="title">My Subscription</ion-label>
                    </span>
                  </div>
                </div>
              </ion-item>
            </ion-menu-toggle>
          </div>
          <div class="menu-list" id="border-bottom">
            <ion-menu-toggle *ngFor="let p of appPages; let i = index">
              <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" class="title-item">
                <div>
                  <div style="display: flex; align-items: center;" (click)="openMenu(p)">
                    <span>
                      <ion-label class="title">{{ p.title }}</ion-label>
                    </span>
                  </div>
                </div>
              </ion-item>
            </ion-menu-toggle>
          </div>
          <div class="menu-list" id="border-bottom">
            <ion-menu-toggle *ngFor="let p of secondappPages; let i = index">
              <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" class="title-item">
                <div>
                  <div style="display: flex; align-items: center;" (click)="openMenu(p)">
                    <span>
                      <ion-label class="title">{{ p.title }}</ion-label>
                    </span>
                  </div>
                </div>
              </ion-item>
            </ion-menu-toggle>
          </div>
          <div class="menu-list">
            <ion-menu-toggle *ngFor="let p of thirdappPages; let i = index">
              <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" class="title-item">
                <div>
                  <div style="display: flex; align-items: center;" (click)="openMenu(p)">
                    <span>
                      <ion-label class="title">{{ p.title }}</ion-label>
                    </span>
                  </div>
                </div>
              </ion-item>
            </ion-menu-toggle>
          </div>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
